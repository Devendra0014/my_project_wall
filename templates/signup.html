<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | My Project Wall+</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body {
      background: #eef2f7;
      font-family: 'Segoe UI', sans-serif;
    }
    .signup-box {
      max-width: 520px;
      margin: 80px auto;
      padding: 35px 30px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    .form-label {
      font-weight: 500;
    }
    .btn-success {
      font-weight: 500;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- ğŸ”” Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mt-3">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <!-- âœ… Signup Form -->
    <div class="signup-box animate__animated animate__fadeInUp">
      <h2 class="text-center text-success mb-4">ğŸ“ Create Your Account</h2>

      <form method="POST" action="/signup">
        <!-- Name -->
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" name="name" required placeholder="Enter Your Name">
        </div>

        <!-- Username -->
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" required placeholder="Username">
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" required placeholder="you@example.com">
        </div>

        <!-- DOB -->
        <div class="mb-3">
          <label for="dob" class="form-label">Date of Birth</label>
          <input type="date" class="form-control" id="dob" name="dob" required>
        </div>

        <!-- Program -->
        <div class="mb-3">
          <label for="program" class="form-label">Program</label>
          <select class="form-select" name="program" id="program" required>
            <option value="">-- Select Program --</option>
            <option value="Diploma">Diploma</option>
            <option value="Degree">Degree</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <!-- Course -->
        <div class="mb-3">
          <label for="course" class="form-label">Course</label>
          <input type="text" class="form-control" id="course" name="course" required placeholder="e.g. Computer Engineering">
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">ğŸ”’ Create Password</label>
          <input type="password" class="form-control" id="password" name="password" required placeholder="">
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-success w-100">ğŸš€ Create Account</button>
        <p class="mt-3 text-center small">Already have an account? <a href="/login">Login here</a></p>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
