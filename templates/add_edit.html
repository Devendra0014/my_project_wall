<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% if project %}Edit{% else %}Add{% endif %} Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }
    .card {
      border-radius: 15px;
    }
    .form-label {
      font-weight: 600;
    }
    .btn-success {
      font-weight: bold;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card p-4 shadow-sm">
      <h4 class="mb-4 text-center text-primary">
        {% if project %} ‚úèÔ∏è Edit Project {% else %} ‚ûï Add New Project {% endif %}
      </h4>

      <form method="post">
        <!-- Title -->
        <div class="mb-3">
          <label for="title" class="form-label">Project Title</label>
          <input type="text" name="title" id="title" class="form-control" 
                 value="{{ project.title if project else '' }}" required>
        </div>

        <!-- Description -->
        <div class="mb-3">
          <label for="description" class="form-label">Project Description</label>
          <textarea name="description" id="description" class="form-control" rows="4" required>{{ project.description if project else '' }}</textarea>
        </div>

        <!-- GitHub Link -->
        <div class="mb-3">
          <label for="github" class="form-label">GitHub Link</label>
          <input type="url" name="github" id="github" value="{{ project.github_url if project else '' }}" 
            class="form-control" required placeholder="https://github.com/your-repo">
        </div>

        <!-- Tech Stack -->
        <div class="mb-3">
          <label for="tech" class="form-label">Tech Stack</label>
          <input type="text" name="tech" id="tech" class="form-control" 
                 value="{{ project.tech_stack if project else '' }}" placeholder="e.g. Flask, Bootstrap, SQLite">
        </div>

        <!-- Team Members -->
        <div class="mb-3">
          <label for="team_members" class="form-label">Team Members (comma-separated)</label>
          <input type="text" name="team_members" id="team_members" class="form-control" 
                 value="{{ project.team_members if project else '' }}" placeholder="enter Team Members Na">
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-success w-100">
          {% if project %} ‚úÖ Update Project {% else %} üöÄ Add Project {% endif %}
        </button>

        <a href="/dashboard" class="btn btn-outline-secondary mt-3 w-100">‚¨ÖÔ∏è Back to Dashboard</a>
      </form>
    </div>
  </div>
</body>
</html>
