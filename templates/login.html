<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | My Project Wall+</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body {
      background: #f0f4f8;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-box {
      max-width: 420px;
      margin: auto;
      margin-top: 80px;
      padding: 30px 25px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    .login-box h2 {
      font-weight: 600;
      color: #0d6efd;
    }
    .btn-primary {
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    a {
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- ✅ Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mt-3">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <!-- ✅ Login Box -->
    <div class="login-box animate__animated animate__zoomIn">
      <h2 class="text-center mb-4">🔐 Login to <span class="text-primary">My Project Wall+</span></h2>

      <form method="POST" action="/login">
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">📧 Email Address</label>
          <input type="email" class="form-control" id="email" name="email" required placeholder="you@example.com">
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">🔒 Password</label>
          <input type="password" class="form-control" id="password" name="password" required placeholder="">
        </div>

        <!-- Login Button -->
        <button type="submit" class="btn btn-primary w-100">🔓 Login</button>

        <!-- Register Link -->
        <p class="mt-3 text-center small">Don't have an account? <a href="/signup">Register here</a></p>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
